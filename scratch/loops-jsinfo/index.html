// output prime numbers

// prime = greater than one, cannot be / without remainder by 1 or itself

// get user input for n

let userInput = parseInt(prompt("Enter number: "));

function getPrimes(highNumber) {
	let primes = [];
	nextPrime:
	for (let i = 2; i <= highNumber; i++) {
      for (let j = 2; j < i; j++) {
      	if (i % j == 0) continue nextPrime;
      } primes.push(i);
    }  
    return primes;
}
